<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pi=3.14;
        let R=Number(prompt('hãy nhập bán kính đường tròn'));
        let S=Math.pow(R,2)*pi;
        let C=2*pi*R;
        document.write('Chu vi đường tròn là '+C);
        document.write('<br/>');
        document.write('Diện tích đường tròn là '+S);
    </script>
</body>
</html>
